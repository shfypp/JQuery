<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>DOM对象转化成jQuery对象</title>
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>

<body>
<div>元素一</div>
<div>元素二</div>
<div>元素三</div>

    <script type="text/javascript">

    		var div = document.getElementsByTagName('div'); //dom对象
            
		    //将dom节点div转化为$div的jquery对象
            // $div =  ?
            var $div=$(div);
            
			var $first = $div.first(); //找到第一个div元素
            var $last=$div.last();  //找到第二个div元素
			
            $first.css('color', 'red'); //给第一个元素设置颜色
            $last.css('color', 'orange'); //给第一个元素设置颜色
    </script>
</body>
</html>
<!-- 
通过getElementsByTagName获取到所有div节点的元素，结果是一个dom合集对象，不过这个对象是一个数组合集(3个div元素)。通过$(div)方法转化成jQuery对象，通过调用jQuery对象中的first与css方法查找第一个元素并且改变其颜色。
 -->
